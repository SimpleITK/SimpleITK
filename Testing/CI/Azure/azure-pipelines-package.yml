trigger:
   tags:
     include:
       - '*'
   branches:
     exclude:
       - '*'
pr: none
variables:
  ExternalDataVersion: 1.2.0
jobs:
  - job: Configure
    displayName: Configure Variables
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
      - checkout: none
      - bash: |
          echo "##vso[task.setvariable variable=BuildHash;isOutput=true]${CONFIGURE_BUILDHASH:-release}"
        name: configure
  - template: templates/package-linux-matrix.yml
    parameters:
      skip: $(configure.skiplinux)
      skip32: $(configure.skip32)
