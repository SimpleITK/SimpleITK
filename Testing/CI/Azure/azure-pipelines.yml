# The pipelines should provide quick coverage for the common wrapped language and the SimpleITK core and examples.

trigger:
  branches:
    include:
      - master
      - release
  paths:
    exclude:
      - .github/
      - docs/
      - Documentation/
      - Utilities/
pr:
  branches:
    include:
      - master
      - release
  paths:
    include:
      - Testing/CI/Azure

jobs:
  - job: WindowsR
    timeoutInMinutes: 0
    cancelTimeoutInMinutes: 300
    pool:
      vmImage: 'windows-latest'
    steps:
      - template: templates/git-download-steps.yml
      - pwsh: |
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyInstaller.psm1"
          choco install -y rtools
          choco install -y r.project --params "'/AddToPath'"
          #choco install -y ninja
          refreshenv
          # Set the timezone
          tzutil /s "GMT Standard Time"
        displayName: 'Installing R and rtools'
      - pwsh: |
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyInstaller.psm1"
          refreshenv
          c:\rtools40\usr\bin\bash -login $(Build.SourcesDirectory)/Testing/CI/Azure/scripts/win_rtools_setup.sh
        displayName: 'pacman stuff - tbb'
        env:
          MSYS2_PATH_TYPE: inherit
          MSYSTEM: MSYS
      - pwsh: |
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyInstaller.psm1"
          refreshenv
          c:\rtools40\usr\bin\bash -login $(Build.SourcesDirectory)/Testing/CI/Azure/scripts/win_rtools_build.sh
          echo "Done"
        displayName: 'RTools build and test'
        env:
          MSYS2_PATH_TYPE: inherit
          MSYSTEM: MINGW64
          CTEST_CONFIGURATION_TYPE: MinSizeRel
          CTEST_OUTPUT_ON_FAILURE: 1
          CTEST_CMAKE_GENERATOR: MSYS Makefiles
          CTEST_BUILD_FLAGS: -j2
          DASHBOARD_BRANCH_DIRECTORY: $(Agent.BuildDirectory)/SimpleITK-dashboard
          ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS: 2
          CTEST_CACHE: |
            CMAKE_MODULE_LINKER_FLAGS:STRING=-Wl,--hash-size=31
            CMAKE_VERBOSE_MAKEFILE:BOOL=ON
            EXTERNAL_ITK_Module_ITKTBB:BOOL=ON
            BUILD_DOCUMENTS:BOOL=OFF
            BUILD_EXAMPLES:BOOL=OFF
            BUILD_SHARED_LIBS:BOOL=OFF
            BUILD_TESTING:BOOL=OFF
            ITK_GIT_TAG=8307a0b784c0271d45256cdf9626452eef37ab0b
            WRAP_DEFAULT:BOOL=OFF
            WRAP_R:BOOL=ON
            WRAP_TCL:BOOL=OFF
            WRAP_PYTHON:BOOL=OFF
        workingDirectory: $(Agent.BuildDirectory)

  - job: Linux
    timeoutInMinutes: 0
    pool:
      vmImage: ubuntu-22.04
    workspace:
      clean: all
    steps:
      - template: templates/git-download-steps.yml
      - script: |
          python --version
          python -m pip install --upgrade pip
          sudo python -m pip install ninja
        displayName: 'Install ninja dependency'
      - bash: |
          set -x
          c++ --version
          cmake --version
          ninja --version
          ctest -S ${BUILD_SOURCESDIRECTORY}/Testing/CI/Azure/azure.cmake -V -j 4
        displayName: Build and test
        env:
          CTEST_CONFIGURATION_TYPE: MinSizeRel
          CTEST_OUTPUT_ON_FAILURE: 1
          DASHBOARD_BRANCH_DIRECTORY: $(Agent.BuildDirectory)/SimpleITK-dashboard
          ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS: 2
          CTEST_CACHE: |
            BUILD_DOCUMENTS:BOOL=OFF
            BUILD_EXAMPLES:BOOL=ON
            BUILD_SHARED_LIBS:BOOL=OFF
            BUILD_TESTING:BOOL=ON
            SimpleITK_USE_ELASTIX:BOOL=OFF
            WRAP_DEFAULT:BOOL=OFF
            WRAP_R:BOOL=OFF
            WRAP_PYTHON:BOOL=ON
            WRAP_CSHARP:BOOL=ON
        workingDirectory: $(Agent.BuildDirectory)

  - job: macOS
    timeoutInMinutes: 0
    variables:
      imageName: 'macos-11'
      xcodeVersion: 12.4
    pool:
      vmImage: $(imageName)

    steps:
      - template: templates/git-download-steps.yml
      - task: UsePythonVersion@0
        displayName: Enable Python
        inputs:
          versionSpec: '3.8'
          architecture: 'x64'
          addToPath: true
      - script: |
          python --version
          python -m pip install --upgrade pip
          sudo python -m pip install ninja
        displayName: 'Install ninja dependency'
      - bash: |
          set -x
          xcode-select -p
          sudo xcode-select -s /Applications/Xcode_$(xcodeVersion).app/Contents/Developer/
          xcode-select -p
          c++ --version
          cmake --version
          ninja --version
          ctest -S ${BUILD_SOURCESDIRECTORY}/Testing/CI/Azure/azure.cmake -V -j 2
        displayName: Build and test
        env:
          CTEST_CONFIGURATION_TYPE: MinSizeRel
          CTEST_OUTPUT_ON_FAILURE: 1
          DASHBOARD_BRANCH_DIRECTORY: $(Agent.BuildDirectory)/SimpleITK-dashboard
          ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS: 2
          CTEST_CACHE: |
            BUILD_DOCUMENTS:BOOL=OFF
            BUILD_EXAMPLES:BOOL=ON
            BUILD_SHARED_LIBS:BOOL=OFF
            BUILD_TESTING:BOOL=ON
            SimpleITK_USE_ELASTIX:BOOL=OFF
            WRAP_DEFAULT:BOOL=OFF
            WRAP_PYTHON:BOOL=ON
            WRAP_JAVA:BOOL=ON
            WRAP_CSHARP:BOOL=ON
        workingDirectory: $(Agent.BuildDirectory)

  - job: Windows
    timeoutInMinutes: 0
    pool:
      vmImage: 'windows-2019'
    variables:
      PYTHON_ARCH: x64
      CMAKE_PLATFORM: x64
      VCVAR_OPTIONS: amd64 -vcvars_ver=14.2
      CTEST_CONFIGURATION_TYPE: Release
      DASHBOARD_BRANCH_DIRECTORY: $(Agent.BuildDirectory)/SimpleITK-dashboard
      COREBINARYDIRECTORY: $(Build.SourcesDirectory)-build
    steps:
      - template: templates/git-download-steps.yml
      - task: UsePythonVersion@0
        displayName: Enable Python
        inputs:
          versionSpec: '3.8'
          architecture: 'x64'
          addToPath: true
      - script: |
          python --version
          python -m pip install --upgrade pip
        displayName: 'Install ninja dependency'
      - script: |
          cmake --version
          ctest -S "$(Build.SourcesDirectory)/Testing/CI/Azure/azure.cmake" -V -j 4
        displayName: Build and test
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
          CTEST_CMAKE_GENERATOR: "Visual Studio 16 2019"
          CTEST_CMAKE_GENERATOR_TOOLSET: v142,host=x64
          CTEST_BINARY_DIRECTORY: $(coreBinaryDirectory)
          ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS: 2
          CXXFLAGS: /MP
          CFLAGS: /MP
          CTEST_CACHE: |
            BUILD_DOCUMENTS:BOOL=OFF
            BUILD_EXAMPLES:BOOL=ON
            BUILD_SHARED_LIBS:BOOL=OFF
            BUILD_TESTING:BOOL=ON
            SimpleITK_USE_ELASTIX:BOOL=OFF
            WRAP_DEFAULT:BOOL=OFF
        workingDirectory: $(Agent.BuildDirectory)
      - bash : |
          rm -rf ${COREBINARYDIRECTORY}/ITK ${COREBINARYDIRECTORY}/ITK-build ${COREBINARYDIRECTORY}/SimpleITK-build ${COREBINARYDIRECTORY}/Elastix ${COREBINARYDIRECTORY}/Elastix-build
        displayName: Cleanup build
      - script: |
          call  "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ variables.VCVAR_OPTIONS }}
        displayName: Build Java
      - task: UsePythonVersion@0
        displayName: Enable Python
        inputs:
          versionSpec: '3.8'
          architecture: '${{ variables.PYTHON_ARCH }}'
      - script: |
          call  "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat"  ${{ variables.VCVAR_OPTIONS }}
          bash $(Build.SourcesDirectory)/Testing/CI/Azure/scripts/win_build_python.sh
        displayName: Build Python 38
      - script: |
          call  "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat"  ${{ variables.VCVAR_OPTIONS }}
          bash $(Build.SourcesDirectory)/Testing/CI/Azure/scripts/win_build_csharp.sh
        displayName: Build CSharp
        continueOnError: true
        env:
          CSHARP_PLATFORM: '${{ variables.PYTHON_ARCH }}'
