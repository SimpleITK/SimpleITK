briefdescription: Implementation of the N4 bias field correction algorithm.
detaileddescription: >-
  The nonparametric nonuniform intensity normalization (N3) algorithm, as introduced by Sled et al. in 1998 is a method for
  correcting nonuniformity associated with MR images. The algorithm assumes a simple parametric model (Gaussian) for the bias
  field and does not require tissue class segmentation. In addition, there are only a couple of parameters to tune with the
  default values performing quite well. N3 has been publicly available as a set of perl scripts (https://www.bic.mni.mcgill.ca/ServicesSoftwareAdvancedImageProcessingTools/HomePage
  )


  The N4 algorithm, encapsulated with this class, is a variation of the original N3 algorithm with the additional benefits
  of an improved B-spline fitting routine which allows for multiple resolutions to be used during the correction process.
  We also modify the iterative update component of algorithm such that the residual bias field is continually updated


  Notes for the user:

  \li Since much of the image manipulation is done in the log space of the intensities, input images with negative and small
  values (< 1) can produce poor results.


  \li The original authors recommend performing the bias field correction on a downsampled version of the original image.


  \li A binary mask or a weighted image can be supplied. If a binary mask is specified, those voxels in the input image which
  correspond to the voxels in the mask image are used to estimate the bias field. If a UseMaskLabel value is set to false
  (the default), all non-zero voxels in the MaskImage will be masked; otherwise only voxels in the MaskImage that match the
  MaskLabel will be used. If a confidence image is specified, the input voxels are weighted in the b-spline fitting routine
  according to the confidence voxel values.


  \li The filter returns the corrected image. If the bias field is wanted, one can reconstruct it using the class itkBSplineControlPointImageFilter.
  See the IJ article and the test file for an example.


  \li The 'Z' parameter in Sled's 1998 paper is the square root of the class variable 'm_WienerFilterNoise'.





  The basic algorithm iterates between sharpening the intensity histogram of the corrected input image and spatially smoothing
  those results with a B-spline scalar field estimate of the bias field.


  \author Nicholas J. Tustison



  Contributed by Nicholas J. Tustison, James C. Gee in the Insight Journal paper: https://doi.org/10.54294/jculxw


  \par REFERENCE




  J.G. Sled, A.P. Zijdenbos and A.C. Evans. "A Nonparametric Method for

  Automatic Correction of Intensity Nonuniformity in Data" IEEE Transactions on Medical Imaging, Vol 17, No 1. Feb 1998.


  N.J. Tustison, B.B. Avants, P.A. Cook, Y. Zheng, A. Egan, P.A. Yushkevich, and J.C. Gee. "N4ITK: Improved N3 Bias Correction"
  IEEE Transactions on Medical Imaging, 29(6):1310-1320, June 2010.
