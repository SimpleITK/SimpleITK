briefdescription: Merges several Label Maps.
detaileddescription: >-
  This filter takes one or more input Label Map and merges them.


  SetMethod() can be used to change how the filter manage the labels from the different label maps. KEEP (0): MergeLabelMapFilter
  do its best to keep the label unchanged, but if a label is already used in a previous label map, a new label is assigned.
  AGGREGATE (1): If the same label is found several times in the label maps, the label objects with the same label are merged.
  PACK (2): MergeLabelMapFilter relabel all the label objects by order of processing. No conflict can occur. STRICT (3): MergeLabelMapFilter
  keeps the labels unchanged and raises an exception if the same label is found in several images.


  This implementation was taken from the Insight Journal paper: https://doi.org/10.54294/q6auw4


  \author Gaetan Lehmann. Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France.



  \see ShapeLabelObject , RelabelComponentImageFilter
