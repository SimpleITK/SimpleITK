briefdescription: Reduce the size of an image by an integer factor in each dimension while performing averaging of an input
  neighborhood.
detaileddescription: >-
  The output image size in each dimension is given by:


  outputSize[j] = max( std::floor(inputSize[j]/shrinkFactor[j]), 1 );


  The algorithm implemented can be describe with the following equation for 2D: \f[ \mathsf{I}_{out}(x_o,x_1) = \frac{\sum_{i=0}^{f_0}\sum_{j=0}^{f_1}\mathsf{I}_{in}(f_0
  x_o+i,f_1 x_1+j)}{f_0 f_1} \f]


  This filter is implemented so that the starting extent of the first pixel of the output matches that of the input.


  The change in image geometry from a 5x5 image binned by a factor of 2x2.



  This code was contributed in the Insight Journal paper: "BinShrink: A multi-resolution filter with cache efficient averaging"
  by Lowekamp B., Chen D. https://doi.org/10.54294/p39qox
