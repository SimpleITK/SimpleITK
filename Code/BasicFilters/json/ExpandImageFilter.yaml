briefdescription: Expand the size of an image by an integer factor in each dimension.
detaileddescription: >-
  ExpandImageFilter increases the size of an image by an integer factor in each dimension using a interpolation method. The
  output image size in each dimension is given by:


  OutputSize[j] = InputSize[j] * ExpandFactors[j]


  The output values are obtained by interpolating the input image. The default interpolation type used is the LinearInterpolateImageFunction
  . The user can specify a particular interpolation function via SetInterpolator() . Note that the input interpolator must
  derive from base class InterpolateImageFunction .


  This filter will produce an output with different pixel spacing that its input image such that:


  OutputSpacing[j] = InputSpacing[j] / ExpandFactors[j]


  The filter is templated over the input image type and the output image type.


  This filter is implemented as a multithreaded filter and supports streaming.


  This filter assumes that the input and output image has the same number of dimensions.


  \see InterpolateImageFunction



  \see LinearInterpolationImageFunction
