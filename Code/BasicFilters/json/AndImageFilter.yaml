briefdescription: Implements the AND bitwise operator pixel-wise between two images.
detaileddescription: >-
  This class is templated over the types of the two input images and the type of the output image. Numeric conversions (castings)
  are done by the C++ defaults.


  Since the bitwise AND operation is only defined in C++ for integer types, the images passed to this filter must comply with
  the requirement of using integer pixel type.


  The total operation over one pixel will be \code

  output_pixel = static_cast<OutputPixelType>( input1_pixel & input2_pixel )


  \endcode
   Where "&" is the bitwise AND operator in C++.
