name: FFTConvolutionImageFilter
template_code_filename: ImageFilter
template_test_filename: ImageFilter
number_of_inputs: 0
doc: Some global documentation
pixel_types: BasicPixelIDTypeList
filter_type: itk::FFTConvolutionImageFilter< InputImageType, InputImageType, OutputImageType >
include_files:
- sitkBoundaryConditions.hxx
inputs:
- name: Image
  type: Image
- name: KernelImage
  type: Image
  no_size_check: true
members:
- name: Normalize
  type: bool
  default: 'false'
  doc: ''
  briefdescriptionSet: ''
  detaileddescriptionSet: >
    Normalize the output image by the sum of the kernel components
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: BoundaryCondition
  enum:
  - ZERO_PAD
  - ZERO_FLUX_NEUMANN_PAD
  - PERIODIC_PAD
  default: itk::simple::FFTConvolutionImageFilter::ZERO_FLUX_NEUMANN_PAD
  custom_itk_cast: |
    std::unique_ptr< ImageBoundaryCondition< InputImageType > > bc( CreateNewBoundaryConditionInstance< Self, FilterType >( m_BoundaryCondition ) ); filter->SetBoundaryCondition( bc.get() );
- name: OutputRegionMode
  enum:
  - SAME
  - VALID
  default: itk::simple::FFTConvolutionImageFilter::SAME
  itk_type: typename FilterType::OutputRegionModeEnum
tests:
- tag: defaults
  description: Basic convolution with gaussian
  settings: []
  tolerance: 0.0001
  inputs:
  - Input/cthead1-Float.mha
  - Input/Gaussian_1.5.nrrd
briefdescription: Convolve a given image with an arbitrary image kernel using multiplication in the Fourier domain.
detaileddescription: >-
  This filter produces output equivalent to the output of the ConvolutionImageFilter . However, it takes advantage of the
  convolution theorem to accelerate the convolution computation when the kernel is large.


  \warning This filter ignores the spacing, origin, and orientation of the kernel image and treats them as identical to those
  in the input image.



  This code was adapted from the Insight Journal contribution:


  "FFT Based Convolution" by Gaetan Lehmann https://doi.org/10.54294/0iky0u


  \see ConvolutionImageFilter



  \see InverseDeconvolutionImageFilter



  \see IterativeDeconvolutionImageFilter
itk_module: ITKConvolution
itk_group: Convolution
in_place: false
