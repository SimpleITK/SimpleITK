briefdescription: Threshold an image using the IsoData Threshold.
detaileddescription: >-
  This filter creates a binary thresholded image that separates an image into foreground and background components. The filter
  computes the threshold using the IsoDataThresholdCalculator and applies that threshold to the input image using the BinaryThresholdImageFilter
  .


  \author Richard Beare. Department of Medicine, Monash University, Melbourne, Australia.



