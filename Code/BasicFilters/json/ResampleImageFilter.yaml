briefdescription: Resample an image via a coordinate transform.
detaileddescription: >-
  ResampleImageFilter resamples an existing image through some coordinate transform, interpolating via some image function.
  The class is templated over the types of the input and output images.


  Note that the choice of interpolator function can be important. This function is set via SetInterpolator() . The default
  is LinearInterpolateImageFunction <InputImageType, TInterpolatorPrecisionType>, which is reasonable for ordinary medical
  images. However, some synthetic images have pixels drawn from a finite prescribed set. An example would be a mask indicating
  the segmentation of a brain into a small number of tissue types. For such an image, one does not want to interpolate between
  different pixel values, and so NearestNeighborInterpolateImageFunction < InputImageType, TCoordRep > would be a better choice.


  If an sample is taken from outside the image domain, the default behavior is to use a default pixel value. If different
  behavior is desired, an extrapolator function can be set with SetExtrapolator() .


  Output information (spacing, size and direction) for the output image should be set. This information has the normal defaults
  of unit spacing, zero origin and identity direction. Optionally, the output information can be obtained from a reference
  image. If the reference image is provided and UseReferenceImage is On, then the spacing, origin and direction of the reference
  image will be used.


  Since this filter produces an image which is a different size than its input, it needs to override several of the methods
  defined in ProcessObject in order to properly manage the pipeline execution model. In particular, this filter overrides
  ProcessObject::GenerateInputRequestedRegion() and ProcessObject::GenerateOutputInformation() .


  This filter is implemented as a multithreaded filter. It provides a DynamicThreadedGenerateData() method for its implementation.
  \warning For multithreading, the TransformPoint method of the user-designated coordinate transform must be threadsafe.
