detaileddescription: >-
  The physical location of all pixels in the image remains the same, but the meta-data and the ordering of the stored pixels
  may change.


  DICOMOrientImageFilter depends on a set of constants that describe all possible labels. Directions are labeled in terms
  of following pairs:


  \li Left and Right (Subject's left and right)


  \li Anterior and Posterior (Subject's front and back)


  \li Inferior and Superior (Subject's bottom and top, i.e. feet and head)





  The initials of these directions are used in a 3 letter code in the enumerated type OrientationEnum. The initials are given
  fastest moving index first, second fastest second, third fastest third, where the label's direction indicates increasing
  values.


  An ITK image with an identity direction cosine matrix is in LPS (Left, Posterior, Superior) orientation as defined by the
  DICOM standard.

   \f[ LPS = \begin{Bmatrix} from\ right\ to\ \textbf{L}eft \\ from\ anterior\ towards\ \textbf{P}osterior \\ from\ inferior\
  towards\ \textbf{S}uperior \end{Bmatrix} \f]

  The output orientation is specified with SetDesiredCoordinateOrientation. The input coordinate orientation is computed from
  the input image's direction cosine matrix.
briefdescription: Permute axes and flip images as needed to obtain an approximation to the desired orientation.
