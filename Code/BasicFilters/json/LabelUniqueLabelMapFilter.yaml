briefdescription: Make sure that the objects are not overlapping.
detaileddescription: >-
  AttributeUniqueLabelMapFilter search the overlapping zones in the overlapping objects and keeps only a single object on
  all the pixels of the image. The object to keep is selected according to their label.


  \author Gaetan Lehmann. Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France.



  This implementation was taken from the Insight Journal paper: https://doi.org/10.54294/q6auw4


  \see AttributeLabelObject
