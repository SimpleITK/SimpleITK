name: ClampImageFilter
template_code_filename: DualImageFilter
template_test_filename: ImageFilter
doc: ''
number_of_inputs: 1
pixel_types: BasicPixelIDTypeList
pixel_types2: BasicPixelIDTypeList
custom_type2: 'PixelIDValueEnum type2 = (m_OutputPixelType != sitkUnknown) ? m_OutputPixelType : type1;'
output_image_type: InputImageType2
filter_type: itk::ClampImageFilter<InputImageType,OutputImageType>
vector_pixel_types_by_component: VectorPixelIDTypeList
vector_pixel_types_by_component2: VectorPixelIDTypeList
members:
- name: OutputPixelType
  type: PixelIDValueEnum
  default: itk::simple::sitkUnknown
  custom_itk_cast: ""
- name: LowerBound
  type: double
  default: -std::numeric_limits<double>::max()
  pixeltype: Output
  custom_itk_cast: |-
    typename OutputImageType::PixelType lower = itk::NumericTraits<typename OutputImageType::PixelType>::NonpositiveMin();
      if ( lower <  this->m_LowerBound ) lower = static_cast<typename OutputImageType::PixelType>(this->m_LowerBound);
  briefdescriptionSet: ''
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: UpperBound
  type: double
  default: std::numeric_limits<double>::max()
  pixeltype: Output
  custom_itk_cast: |-
    typename OutputImageType::PixelType upper = itk::NumericTraits<typename OutputImageType::PixelType>::max();
      if ( upper >  this->m_UpperBound ) upper = static_cast<typename OutputImageType::PixelType>(this->m_UpperBound);
      filter->SetBounds(lower,upper);
  briefdescriptionSet: ''
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
custom_methods: []
