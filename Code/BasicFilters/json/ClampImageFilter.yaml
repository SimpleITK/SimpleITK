briefdescription: Casts input pixels to output pixel type and clamps the output pixel values to a specified range.
detaileddescription: >-
  Default range corresponds to the range supported by the pixel type of the output image.


  This filter is templated over the input image type and the output image type.


  \author Gaetan Lehmann. Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France.



  \see UnaryFunctorImageFilter



  \see CastImageFilter
