briefdescription: Computes the normalized correlation of an image and a template.
detaileddescription: >-
  This filter calculates the normalized correlation between an image and the template. Normalized correlation is frequently
  use in feature detection because it is invariant to local changes in contrast.


  The filter can be given a mask. When presented with an input image and a mask, the normalized correlation is only calculated
  at those pixels under the mask.


  \see Image



  \see Neighborhood



  \see NeighborhoodOperator



  \see NeighborhoodIterator
