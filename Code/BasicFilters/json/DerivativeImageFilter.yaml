briefdescription: Computes the directional derivative of an image. The directional derivative at each pixel location is computed
  by convolution with a derivative operator of user-specified order.
detaileddescription: >-
  SetOrder specifies the order of the derivative.


  SetDirection specifies the direction of the derivative with respect to the coordinate axes of the image.


  \see Image



  \see Neighborhood



  \see NeighborhoodOperator



  \see NeighborhoodIterator
