members:
- name: Direction
  type: unsigned int
  default: 0u
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    The output pixel type must be signed. Standard get/set macros for filter parameters.
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
