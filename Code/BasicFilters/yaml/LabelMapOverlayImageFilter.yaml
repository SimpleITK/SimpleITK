briefdescription: Apply a colormap to a label map and superimpose it on an image.
detaileddescription: >-
  Apply a colormap to a label map and put it on top of the feature image. The feature image is typically the image from which
  the labeling was produced. Use the SetInput function to set the LabelMap , and the SetFeatureImage function to set the feature
  image.


  The set of colors is a good selection of distinct colors. The opacity of the label map can be defined by the user. A background
  label produce a gray pixel with the same intensity than the input one.


  \author Gaetan Lehmann. Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France.



  This implementation was taken from the Insight Journal paper: https://doi.org/10.54294/q6auw4


  \see LabelOverlayImageFilter , LabelOverlayFunctor



  \see LabelMapToRGBImageFilter , LabelMapToBinaryImageFilter , LabelMapToLabelImageFilter
