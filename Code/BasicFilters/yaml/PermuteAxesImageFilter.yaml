briefdescription: Permutes the image axes according to a user specified order.
detaileddescription: >-
  PermuateAxesImageFilter permutes the image axes according to a user specified order. The permutation order is set via method
  SetOrder( order ) where the input is an array of ImageDimension number of unsigned int. The elements of the array must be
  a rearrangement of the numbers from 0 to ImageDimension - 1.


  The i-th axis of the output image corresponds with the order[i]-th axis of the input image.


  The output meta image information (LargestPossibleRegion, spacing, origin) is computed by permuting the corresponding input
  meta information.
