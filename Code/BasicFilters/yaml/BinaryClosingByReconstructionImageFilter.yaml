briefdescription: binary closing by reconstruction of an image.
detaileddescription: >-
  This filter removes small (i.e., smaller than the structuring element) holes in the image. It is defined as: Closing(f)
  = ReconstructionByErosion(Dilation(f)).


  The structuring element is assumed to be composed of binary values (zero or one). Only elements of the structuring element
  having values > 0 are candidates for affecting the center pixel.


  \author Gaetan Lehmann. Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France.



  This implementation was taken from the Insight Journal paper: https://doi.org/10.54294/q6auw4


  \see MorphologyImageFilter , ClosingByReconstructionImageFilter , BinaryOpeningByReconstructionImageFilter
