briefdescription: Applies an averaging filter to an image.
detaileddescription: >-
  Computes an image where a given pixel is the mean value of the the pixels in a neighborhood about the corresponding input
  pixel.


  A mean filter is one of the family of linear filters.


  \see Image



  \see Neighborhood



  \see NeighborhoodOperator



  \see NeighborhoodIterator
