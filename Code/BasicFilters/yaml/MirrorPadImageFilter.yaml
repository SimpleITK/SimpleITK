briefdescription: Increase the image size by padding with replicants of the input image value.
detaileddescription: >-
  MirrorPadImageFilter changes the image bounds of an image. Any added pixels are filled in with a mirrored replica of the
  input image. For instance, if the output image needs a pixel that is two pixels to the left of the LargestPossibleRegion
  of the input image, the value assigned will be from the pixel two pixels inside the left boundary of the LargestPossibleRegion.
  The image bounds of the output must be specified.


  Visual explanation of padding regions.



  This filter is implemented as a multithreaded filter. It provides a DynamicThreadedGenerateData() method for its implementation.


  Exponential decay in the bounds is enabled when DecayBase has to be in the range (0.0, 1.0]. When it is 1.0 it is disabled.
  The decay rate is based on the Manhattan distance.


  \see WrapPadImageFilter , ConstantPadImageFilter
