briefdescription: Set image values to a user-specified value if they are below, above, or outside threshold values.
detaileddescription: >-
  ThresholdImageFilter sets image values to a user-specified "outside" value (by default, zero) if the image values are below,
  above, or outside threshold values.


  The available methods are:


  ThresholdAbove() : The values greater than the threshold value are set to OutsideValue


  ThresholdBelow() : The values less than the threshold value are set to OutsideValue


  ThresholdOutside() : The values outside the threshold range (less than lower or greater than upper) are set to OutsideValue


  Note that these definitions indicate that pixels equal to the threshold value are not set to OutsideValue in any of these
  methods


  The pixels must support the operators >= and <=.
