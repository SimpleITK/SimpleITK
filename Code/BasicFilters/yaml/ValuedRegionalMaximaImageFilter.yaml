briefdescription: Transforms the image so that any pixel that is not a regional maxima is set to the minimum value for the
  pixel type. Pixels that are regional maxima retain their value.
detaileddescription: >-
  Regional maxima are flat zones surrounded by pixels of lower value. A completely flat image will be marked as a regional
  maxima by this filter.


  This code was contributed in the Insight Journal paper: "Finding regional extrema - methods and performance" by Beare R.,
  Lehmann G. https://doi.org/10.54294/hva3gz


  \author Richard Beare. Department of Medicine, Monash University, Melbourne, Australia.



  \see ValuedRegionalMinimaImageFilter



  \see ValuedRegionalExtremaImageFilter



  \see HMinimaImageFilter
