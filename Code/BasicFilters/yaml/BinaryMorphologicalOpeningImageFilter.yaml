briefdescription: binary morphological opening of an image.
detaileddescription: >-
  This filter removes small (i.e., smaller than the structuring element) structures in the interior or at the boundaries of
  the image. The morphological opening of an image "f" is defined as: Opening(f) = Dilatation(Erosion(f)).


  The structuring element is assumed to be composed of binary values (zero or one). Only elements of the structuring element
  having values > 0 are candidates for affecting the center pixel.


  This code was contributed in the Insight Journal paper: "Binary morphological closing and opening image filters" by Lehmann
  G. https://doi.org/10.54294/bcwtvq


  \author Gaetan Lehmann. Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France.



  \see MorphologyImageFilter , GrayscaleDilateImageFilter , GrayscaleErodeImageFilter
