members:
- name: BoundaryCondition
  enum:
  - ZERO_PAD
  - ZERO_FLUX_NEUMANN_PAD
  - PERIODIC_PAD
  default: itk::simple::FFTPadImageFilter::ZERO_FLUX_NEUMANN_PAD
  custom_itk_cast: |
    std::unique_ptr< ImageBoundaryCondition< InputImageType > > bc( CreateNewBoundaryConditionInstance< Self, FilterType >( m_BoundaryCondition ) ); filter->SetBoundaryCondition( bc.get() );
- name: SizeGreatestPrimeFactor
  type: int
  default: itk::simple::FFTPadImageFilter::DefaultSizeGreatestPrimeFactor()
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set/Get the greatest prime factor allowed on the size of the padded image. The filter increase the size of the image to
    reach a size with the greatest prime factor smaller or equal to the specified value. The default value is 5 for VNL, which
    is the greatest prime number for which the FFT are precomputed in FFTW, and thus gives very good performance. A greatest
    prime factor of 2 produce a size which is a power of 2, and thus is suitable for vnl base fft filters. A greatest prime
    factor of 1 or less - typically 0 - disable the extra padding.
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Set/Get the greatest prime factor allowed on the size of the padded image. The filter increase the size of the image to
    reach a size with the greatest prime factor smaller or equal to the specified value. The default value is 5 for VNL, which
    is the greatest prime number for which the FFT are precomputed in FFTW, and thus gives very good performance. A greatest
    prime factor of 2 produce a size which is a power of 2, and thus is suitable for vnl base fft filters. A greatest prime
    factor of 1 or less - typically 0 - disable the extra padding.
