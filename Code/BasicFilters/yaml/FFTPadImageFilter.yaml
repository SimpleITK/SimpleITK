briefdescription: Pad an image to make it suitable for an FFT transformation.
detaileddescription: >-
  FFT filters usually requires a specific image size. The size is decomposed in several prime factors, and the filter only
  supports prime factors up to a maximum value. This filter automatically finds the greatest prime factor required by the
  available implementation and pads the input appropriately.


  This code was adapted from the Insight Journal contribution:


  "FFT Based Convolution" by Gaetan Lehmann https://doi.org/10.54294/0iky0u


  \author Gaetan Lehmann



  \see FFTShiftImageFilter
