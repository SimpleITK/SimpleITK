detaileddescription: >-
  An attribute opening removes blobs according to criteria such as area. When applied to grayscale images they have the effect
  of trimming peaks (regions brighter than their surroundings) based on area while leaving the rest of the image unchanged.


  This code was contributed in the Insight Journal paper


  "Grayscale morphological attribute operations" by Beare R. https://doi.org/10.54294/ifvjls


  \author Richard Beare. Department of Medicine, Monash University, Melbourne, Australia.
