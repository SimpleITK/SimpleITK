briefdescription: Increase the image size by padding with replicants of the input image value.
detaileddescription: >-
  WrapPadImageFilter changes the image bounds of an image. Added pixels are filled in with a wrapped replica of the input
  image. For instance, if the output image needs a pixel that is two pixels to the left of the LargestPossibleRegion of the
  input image, the value assigned will be from the pixel two pixels inside the right boundary of the LargestPossibleRegion.
  The image bounds of the output must be specified.


  Visual explanation of padding regions.



  This filter is implemented as a multithreaded filter. It provides a ThreadedGenerateData() method for its implementation.


  \see MirrorPadImageFilter , ConstantPadImageFilter
