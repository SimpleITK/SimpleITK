briefdescription: Implements pixel-wise generic operation of two images, or of an image and a constant.
detaileddescription: >-
  This class is parameterized over the types of the two input images and the type of the output image. It is also parameterized
  by the operation to be applied. A Functor style is used.


  The constant must be of the same type than the pixel type of the corresponding image. It is wrapped in a SimpleDataObjectDecorator
  so it can be updated through the pipeline. The SetConstant() and GetConstant() methods are provided as shortcuts to set
  or get the constant value without manipulating the decorator.


  \see BinaryGeneratorImagFilter



  \see UnaryFunctorImageFilter TernaryFunctorImageFilter
