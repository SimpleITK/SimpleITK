briefdescription: Labels the pixels on the border of the objects in a labeled image.
detaileddescription: >-
  LabelContourImageFilter takes a labeled image as input, where the pixels in the objects are the pixels with a value different
  of the BackgroundValue. Only the pixels on the contours of the objects are kept. The pixels not on the border are changed
  to BackgroundValue. The labels of the object are the same in the input and in the output image.


  The connectivity can be changed to minimum or maximum connectivity with SetFullyConnected() . Full connectivity produces
  thicker contours.


  https://doi.org/10.54294/c7d3gv


