briefdescription: Convolve a given image with an arbitrary image kernel.
detaileddescription: >-
  This filter operates by centering the flipped kernel at each pixel in the image and computing the inner product between
  pixel values in the image and pixel values in the kernel. The center of the kernel is defined as \f$ \lfloor (2*i+s-1)/2
  \rfloor \f$ where \f$i\f$ is the index and \f$s\f$ is the size of the largest possible region of the kernel image. For kernels
  with odd sizes in all dimensions, this corresponds to the center pixel. If a dimension of the kernel image has an even size,
  then the center index of the kernel in that dimension will be the largest integral index that is less than the continuous
  index of the image center.


  The kernel can optionally be normalized to sum to 1 using NormalizeOn() . Normalization is off by default.


  \warning This filter ignores the spacing, origin, and orientation of the kernel image and treats them as identical to those
  in the input image.



  This code was contributed in the Insight Journal paper:


  "Image Kernel Convolution" by Tustison N., Gee J. https://doi.org/10.54294/e292kx


  \author Nicholas J. Tustison



  \author James C. Gee
