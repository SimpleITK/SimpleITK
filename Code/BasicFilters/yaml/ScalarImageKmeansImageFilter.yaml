briefdescription: Classifies the intensity values of a scalar image using the K-Means algorithm.
detaileddescription: >-
  Given an input image with scalar values, it uses the K-Means statistical classifier in order to define labels for every
  pixel in the image. The filter is templated over the type of the input image. The output image is predefined as having the
  same dimension of the input image and pixel type unsigned char, under the assumption that the classifier will generate less
  than 256 classes.


  You may want to look also at the RelabelImageFilter that may be used as a postprocessing stage, in particular if you are
  interested in ordering the labels by their relative size in number of pixels.


  \see Image



  \see ImageKmeansModelEstimator



  \see KdTreeBasedKmeansEstimator, WeightedCentroidKdTreeGenerator, KdTree



  \see RelabelImageFilter
