briefdescription: Collapses all labels into the first label.
detaileddescription: >-
  This filter takes a label map as input and visits the pixels of all labels and assigns them to the first label of the label
  map. At the end of the execution of this filter, the map will contain a single filter.


  This implementation was taken from the Insight Journal paper: https://doi.org/10.54294/q6auw4


  \author Gaetan Lehmann. Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France.



  \see ShapeLabelObject , RelabelComponentImageFilter
