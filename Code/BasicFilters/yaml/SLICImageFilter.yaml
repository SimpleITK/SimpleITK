members:
- name: SuperGridSize
  type: unsigned int
  default: std::vector<unsigned int>(3, 50)
  dim_vec: true
  doc: ''
  itk_type: typename FilterType::SuperGridSizeType
  briefdescriptionSet: ''
  detaileddescriptionSet: ""
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: SpatialProximityWeight
  type: double
  default: '10.0'
  briefdescriptionSet: The spatial weight for the distance function.
  detaileddescriptionSet: >-
    Increasing this value makes the superpixel shape more regular, but more varied in image values. The range of the pixel
    values and image dimension can effect the appropriate value.
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: MaximumNumberOfIterations
  type: uint32_t
  default: 5u
  doc: Number of iterations to run
  briefdescriptionSet: Number of iterations to run.
  detaileddescriptionSet: >-
    Specify the number of iterations to run when optimizing the clusters.
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: EnforceConnectivity
  type: bool
  default: 'true'
  briefdescriptionSet: Post processing step to enforce superpixel morphology.
  detaileddescriptionSet: >-
    Enable an additional computation which ensures all label pixels of the same value are spatially connected. Disconnected
    labeled components are assigned a new value if of sufficient size, or are relabeled to the previously encountered value
    if small.
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: InitializationPerturbation
  type: bool
  default: 'true'
  briefdescriptionSet: Enable perturbation of initial cluster center location.
  detaileddescriptionSet: >-
    After grid based initialization, this option enables moving the initial cluster center location to the minimum gradient
    in a small neighborhood. If the grid size is less than three this is automatically disabled.
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
measurements:
- name: AverageResidual
  type: double
  active: true
  default: 0
  briefdescriptionGet: Get the current average cluster residual.
  detaileddescriptionGet: >-
    After each iteration the residual is computed as the distance between the current clusters and the previous. This is averaged
    so that the value is independent of the number of clusters.
