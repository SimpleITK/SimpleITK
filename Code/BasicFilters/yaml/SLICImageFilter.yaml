itk_module: ITKSuperPixel
detaileddescription: >-
  The Simple Linear Iterative Clustering (SLIC) algorithm groups pixels into a set of labeled regions or super-pixels. Super-pixels
  follow natural image boundaries, are compact, and are nearly uniform regions which can be used as a larger primitive for
  more efficient computation. The SLIC algorithm can be viewed as a spatially constrained iterative k-means method.


  The original algorithm was designed to cluster on the joint domain of the images index space and its CIELAB color space.
  This implementation works with images of arbitrary dimension as well as scalar, single channel, images and most multi-component
  image types including ITK's arbitrary length VectorImage .


  The distance between a pixel and a cluster is the sum of squares of the difference between their joint range and domains
  ( index and value ). The computation is done in index space with scales provided by the SpatialProximityWeight parameters.


  The output is a label image with each label representing a superpixel cluster. Every pixel in the output is labeled, and
  the starting label id is zero.


  This code was contributed in the Insight Journal paper: "Scalable Simple Linear Iterative Clustering (SSLIC) Using a

  Generic and Parallel Approach" by Lowekamp B. C., Chen D. T., Yaniv Z., Yoo T. S. https://doi.org/10.54294/8hic7f
briefdescription: Simple Linear Iterative Clustering (SLIC) super-pixel segmentation.
