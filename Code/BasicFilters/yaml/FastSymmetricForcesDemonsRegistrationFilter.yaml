briefdescription: Deformably register two images using a symmetric forces demons algorithm.
detaileddescription: >-
  This class was contributed by Tom Vercauteren, INRIA & Mauna Kea Technologies based on a variation of the DemonsRegistrationFilter
  .


  FastSymmetricForcesDemonsRegistrationFilter implements the demons deformable algorithm that register two images by computing
  the deformation field which will map a moving image onto a fixed image.


  A deformation field is represented as a image whose pixel type is some vector type with at least N elements, where N is
  the dimension of the fixed image. The vector type must support element access via operator []. It is assumed that the vector
  elements behave like floating point scalars.


  This class is templated over the fixed image type, moving image type and the deformation field type.


  The input fixed and moving images are set via methods SetFixedImage and SetMovingImage respectively. An initial deformation
  field maybe set via SetInitialDisplacementField or SetInput. If no initial field is set, a zero field is used as the initial
  condition.


  The output deformation field can be obtained via methods GetOutput or GetDisplacementField.


  This class make use of the finite difference solver hierarchy. Update for each iteration is computed in DemonsRegistrationFunction
  .


  \author Tom Vercauteren, INRIA & Mauna Kea Technologies



  This implementation was taken from the Insight Journal paper: https://doi.org/10.54294/ux2obj


  \warning This filter assumes that the fixed image type, moving image type and deformation field type all have the same number
  of dimensions.



  \see DemonsRegistrationFilter



  \see DemonsRegistrationFunction
itk_module: ITKPDEDeformableRegistration
itk_group: PDEDeformable
in_place: false
