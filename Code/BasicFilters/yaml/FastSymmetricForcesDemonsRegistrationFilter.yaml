  type: double
  default: '0.001'
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set/Get the threshold below which the absolute difference of intensity yields a match. When the intensities match between
    a moving and fixed image pixel, the update vector (for that iteration) will be the zero vector. Default is 0.001.
