name: LabelShapeStatisticsImageFilter
itk_name: LabelImageToShapeLabelMapFilter
template_code_filename: ImageFilter
template_test_filename: ImageFilter
number_of_inputs: 1
doc: Docs
pixel_types: IntegerPixelIDTypeList
filter_type: itk::LabelImageToShapeLabelMapFilter<InputImageType, itk::LabelMap< itk::ShapeLabelObject< int64_t, InputImageType::ImageDimension
  > > >
no_procedure: true
no_return_image: true
include_files:
- itkShapeLabelObject.h
- sitkLabelFunctorUtils.hxx
members:
- name: BackgroundValue
  type: double
  default: '0'
  doc: ''
  pixeltype: Output
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set/Get the value used as "background" in the output image. Defaults to NumericTraits<PixelType>::NonpositiveMin() .
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Set/Get the value used as "background" in the output image. Defaults to NumericTraits<PixelType>::NonpositiveMin() .
- name: ComputeFeretDiameter
  type: bool
  default: 'false'
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set/Get whether the maximum Feret diameter should be computed or not. Default value is false, because of the high computation
    time required.
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Set/Get whether the maximum Feret diameter should be computed or not. Default value is false, because of the high computation
    time required.
- name: ComputePerimeter
  type: bool
  default: 'true'
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set/Get whether the perimeter should be computed or not. Default value is false, because of the high computation time
    required.
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Set/Get whether the perimeter should be computed or not. Default value is false, because of the high computation time
    required.
- name: ComputeOrientedBoundingBox
  type: bool
  default: 'false'
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set/Get whether the oriented bounding box should be computed or not. Default value is false because of potential memory
    consumption issues with sparse labels.
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Set/Get whether the oriented bounding box should be computed or not. Default value is false because of potential memory
    consumption issues with sparse labels.
custom_methods:
- name: HasLabel
  doc: Does the specified label exist? Can only be called after a call a call to Update().
  return_type: bool
  parameters:
  - type: int64_t
    var_name: label
  body: return std::find(m_Labels.begin(),m_Labels.end(), label) != m_Labels.end();
- name: GetNumberOfLabels
  doc: Return the number of labels after execution.
  return_type: uint64_t
  body: return m_Labels.size();
  parameters: []
measurements:
- name: BoundingBox
  type: std::vector<unsigned int>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkITKImageRegionToSTL(value)
  label_map: true
  detaileddescriptionGet: >-
    Get the bounding box of a labeled object.  The bounding box is returned following the common convention for returning
    an itk::ImageRegion as a 1 dimensional array containing the index values followed by the size values. For example, a 2D
    image region would have the array \f[[x, y, width, height]\f].
- name: Region
  type: std::vector<unsigned int>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkITKImageRegionToSTL(value)
  label_map: true
- name: Centroid
  type: std::vector<double>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkITKVectorToSTL<double>(value)
  label_map: true
- name: Elongation
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: EquivalentEllipsoidDiameter
  type: std::vector<double>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkITKVectorToSTL<double>(value)
  label_map: true
- name: EquivalentSphericalPerimeter
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: EquivalentSphericalRadius
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: FeretDiameter
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: Flatness
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: Labels
  type: std::vector<int64_t>
  custom_itk_cast: |-
    const std::vector<typename FilterType::OutputImageType::LabelType> tempLabels = filter->GetOutput()->GetLabels();
      this->m_Labels = std::vector<int64_t>(tempLabels.begin(), tempLabels.end());
  default: std::vector<int64_t>()
- name: NumberOfPixels
  type: uint64_t
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: NumberOfPixelsOnBorder
  type: uint64_t
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: Perimeter
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: PerimeterOnBorder
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: PerimeterOnBorderRatio
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: PhysicalSize
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: PrincipalAxes
  type: std::vector<double>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: std::vector<double>(value[0], value[T::RowDimensions-1]+T::ColumnDimensions)
  label_map: true
- name: PrincipalMoments
  type: std::vector<double>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkITKVectorToSTL<double>(value)
  label_map: true
- name: Roundness
  type: double
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  label_map: true
- name: OrientedBoundingBoxSize
  type: std::vector<double>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkITKVectorToSTL<double>(value)
  label_map: true
- name: OrientedBoundingBoxOrigin
  type: std::vector<double>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkITKVectorToSTL<double>(value)
  label_map: true
- name: OrientedBoundingBoxDirection
  type: std::vector<double>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkITKDirectionToSTL(value)
  label_map: true
- name: OrientedBoundingBoxVertices
  type: std::vector<double>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: sitkVectorOfITKVectorToSTL<double>(value)
  label_map: true
- name: Indexes
  itk_get: f->GetOutput()->GetLabelObject(label)
  type: std::vector<unsigned int>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: GetIndexesFromLabelObject(*value)
  detaileddescriptionGet: >-
    Get an array of indexes for pixels with the label value.
- name: RLEIndexes
  itk_get: f->GetOutput()->GetLabelObject(label)
  type: std::vector<unsigned int>
  no_print: true
  active: true
  parameters:
  - name: label
    type: int64_t
  custom_cast: GetRLEIndexesFromLabelObject(*value)
  detaileddescriptionGet: >-
    Get an array of run-length encoding (RLE) indexes for pixels with the label value. The array is the index of a starting
    line, followed by the length repeated. The length of the array is divisible by the image's dimension + 1. For example
    for a 2D image the array [ 2, 3, 2] would encode the two indexes [2,3] and [3,3].
