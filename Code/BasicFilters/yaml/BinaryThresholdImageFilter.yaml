briefdescription: Binarize an input image by thresholding.
detaileddescription: >-
  This filter produces an output image whose pixels are either one of two values ( OutsideValue or InsideValue ), depending
  on whether the corresponding input image pixels lie between the two thresholds ( LowerThreshold and UpperThreshold ). Values
  equal to either threshold is considered to be between the thresholds.


  More precisely \f[ Output(x_i) = \begin{cases} InsideValue & \text{if \f$LowerThreshold \leq x_i \leq UpperThreshold\f$}
  \\ OutsideValue & \text{otherwise} \end{cases} \f]


  This filter is templated over the input image type and the output image type.


  The filter expect both images to have the same number of dimensions.


  The default values for LowerThreshold and UpperThreshold are: LowerThreshold = NumericTraits<TInput>::NonpositiveMin() ;
  UpperThreshold = NumericTraits<TInput>::max() ; Therefore, generally only one of these needs to be set, depending on whether
  the user wants to threshold above or below the desired threshold.
