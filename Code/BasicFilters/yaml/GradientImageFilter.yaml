briefdescription: Computes the gradient of an image using directional derivatives.
detaileddescription: >-
  Computes the gradient of an image using directional derivatives. The directional derivative at each pixel location is computed
  by convolution with a first-order derivative operator.


  The second template parameter defines the value type used in the derivative operator (defaults to float). The third template
  parameter defines the value type used for output image (defaults to float). The output image is defined as a covariant vector
  image whose value type is specified as this third template parameter.


  \see Image



  \see Neighborhood



  \see NeighborhoodOperator



  \see NeighborhoodIterator
