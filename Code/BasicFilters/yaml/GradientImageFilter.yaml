members:
- name: UseImageSpacing
  type: bool
  default: 'true'
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set/Get whether or not the filter will use the spacing of the input image in its calculations. Use On to take the image
    spacing information into account and to compute the derivatives in physical space; use Off to ignore the image spacing
    and to compute the derivatives in isotropic voxel space. Default is On.
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Set/Get whether or not the filter will use the spacing of the input image in its calculations. Use On to take the image
    spacing information into account and to compute the derivatives in physical space; use Off to ignore the image spacing
    and to compute the derivatives in isotropic voxel space. Default is On.
- name: UseImageDirection
  type: bool
  default: 'false'
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    The UseImageDirection flag determines whether image derivatives are computed with respect to the image grid or with respect
    to the physical space. When this flag is ON the derivatives are computed with respect to the coordinate system of physical
    space. The difference is whether we take into account the image Direction or not. The flag ON will take into account the
    image direction and will result in an extra matrix multiplication compared to the amount of computation performed when
    the flag is OFF. The default value of this flag is On.
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    The UseImageDirection flag determines whether image derivatives are computed with respect to the image grid or with respect
    to the physical space. When this flag is ON the derivatives are computed with respect to the coordinate system of physical
    space. The difference is whether we take into account the image Direction or not. The flag ON will take into account the
    image direction and will result in an extra matrix multiplication compared to the amount of computation performed when
    the flag is OFF. The default value of this flag is On.
