briefdescription: Generates the upwind gradient field of fast marching arrival times.
detaileddescription: >-
  This filter adds some extra functionality to its base class. While the solution T(x) of the Eikonal equation is being generated
  by the base class with the fast marching method, the filter generates the upwind gradient vectors of T(x), storing them
  in an image.


  Since the Eikonal equation generates the arrival times of a wave traveling at a given speed, the generated gradient vectors
  can be interpreted as the slowness (1/velocity) vectors of the front (the quantity inside the modulus operator in the Eikonal
  equation).


  Gradient vectors are computed using upwind finite differences, that is, information only propagates from points where the
  wavefront has already passed. This is consistent with how the fast marching method works.


  One more extra feature is the possibility to define a set of Target points where the propagation stops. This can be used
  to avoid computing the Eikonal solution for the whole domain. The front can be stopped either when one Target point is reached
  or all Target points are reached. The propagation can stop after a time TargetOffset has passed since the stop condition
  is met. This way the solution is computed a bit downstream the Target points, so that the level sets of T(x) corresponding
  to the Target are smooth.


  For an alternative implementation, see itk::FastMarchingUpwindGradientImageFilterBase .


  \author Luca Antiga Ph.D. Biomedical Technologies Laboratory, Bioengineering Department, Mario Negri Institute, Italy.
