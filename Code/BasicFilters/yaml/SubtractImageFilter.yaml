briefdescription: Pixel-wise subtraction of two images.
detaileddescription: >-
  Subtract each pixel from image2 from its corresponding pixel in image1:


  \code

  Output = Input1 - Input2.


  \endcode



  This is done using


  \code

  SetInput1 ( image1 );


  SetInput2 ( image2 );


  \endcode



  This class is templated over the types of the two input images and the type of the output image. Numeric conversions (castings)
  are done by the C++ defaults.


  Additionally, a constant can be subtracted from every pixel in an image using:


  \code

  SetInput1 ( image1 );


  SetConstant2 ( constant );


  \endcode



  \note The result of AddImageFilter with a negative constant is not necessarily the same as SubtractImageFilter . This would
  be the case when the PixelType defines an operator-() that is not the inverse of operator+()
