detaileddescription: "\\f[ \\frac{ 1 }{ \\sigma \\sqrt{ 2 \\pi } } \\exp{ \\left( - \\frac{x^2}{ 2 \\sigma^2 } \\right) }\
  \ \\f]\n\nRecursiveGaussianImageFilter is the base class for recursive filters that approximate convolution with the Gaussian\
  \ kernel. This class implements the recursive filtering method proposed by R.Deriche in IEEE-PAMI Vol.12, No.1, January\
  \ 1990, pp 78-87, \"Fast Algorithms for Low-Level Vision\"\n\nDetails of the implementation are described in the technical\
  \ report: R. Deriche, \"Recursively Implementing The Gaussian and Its Derivatives\", INRIA, 1993, ftp://ftp.inria.fr/INRIA/tech-reports/RR/RR-1893.ps.gz\n\
  \nFurther improvements of the algorithm are described in: G. Farneb\xE4ck & C.-F. Westin, \"Improving Deriche-style Recursive\
  \ Gaussian\nFilters\". J Math Imaging Vis 26, 293\u2013299 (2006). https://doi.org/10.1007/s10851-006-8464-z\n\nAs compared\
  \ to itk::DiscreteGaussianImageFilter , this filter tends to be faster for large kernels, and it can take the derivative\
  \ of the blurred image in one step. Also, note that we have itk::RecursiveGaussianImageFilter::SetSigma() , but itk::DiscreteGaussianImageFilter::SetVariance()\
  \ .\n\n\\see DiscreteGaussianImageFilter"
