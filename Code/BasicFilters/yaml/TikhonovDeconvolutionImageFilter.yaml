briefdescription: An inverse deconvolution filter regularized in the Tikhonov sense.
detaileddescription: >-
  The Tikhonov deconvolution filter is the inverse deconvolution filter with a regularization term added to the denominator.
  The filter minimizes the equation \f[ ||\hat{f} \otimes h - g||_{L_2}^2 + \mu||\hat{f}||^2 \f] where \f$\hat{f}\f$ is the
  estimate of the unblurred image, \f$h\f$ is the blurring kernel, \f$g\f$ is the blurred image, and \f$\mu\f$ is a non-negative
  real regularization function.


  The filter applies a kernel described in the Fourier domain as \f$H^*(\omega) / (|H(\omega)|^2 + \mu)\f$ where \f$H(\omega)\f$
  is the Fourier transform of \f$h\f$ . The term \f$\mu\f$ is called RegularizationConstant in this filter. If \f$\mu\f$ is
  set to zero, this filter is equivalent to the InverseDeconvolutionImageFilter .


  \author Gaetan Lehmann, Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France



