briefdescription: Computes the pixel-wise maximum of several images.
detaileddescription: >-
  This class is templated over the types of the input images and the type of the output image. Numeric conversions (castings)
  are done by the C++ defaults.


  The pixel type of the output images must have a valid definition of the operator<. This condition is required because internally
  this filter will perform an operation similar to:


  \code

  const OutputPixelType query_value = static_cast<OutputPixelType>(pixel_from_input_n);


  if(current_maximum < query_value)

   {

   current_maximum = query_value;

   }

  \endcode
   (where current_maximum is also of type OutputPixelType)

  for each of the n input images.


  For example, this filter could be used directly to find a "maximum projection" of a series of images, often used in preliminary
  analysis of time-series data.


  \author Zachary Pincus



  This filter was contributed by Zachary Pincus from the Department of Biochemistry and Program in Biomedical Informatics
  at Stanford University School of Medicine
