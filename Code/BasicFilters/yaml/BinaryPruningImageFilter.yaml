briefdescription: This filter removes "spurs" of less than a certain length in the input image.
detaileddescription: >-
  This class is parameterized over the type of the input image and the type of the output image.


  The input is assumed to be a binary image.


  This filter is a sequential pruning algorithm and known to be computational time dependable of the image size. The algorithm
  is the N-dimensional version of that given for two dimensions in:


  Rafael C. Gonzales and Richard E. Woods. Digital Image Processing. Addison Wesley, 491-494, (1993).


  \see MorphologyImageFilter



  \see BinaryErodeImageFilter



  \see BinaryDilateImageFilter



  \see BinaryThinningImageFilter
