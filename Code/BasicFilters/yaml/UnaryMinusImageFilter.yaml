briefdescription: Implements pixel-wise generic operation on one image.
detaileddescription: >-
  This class is parameterized over the type of the input image and the type of the output image. It is also parameterized
  by the operation to be applied, using a Functor style.


  UnaryFunctorImageFilter allows the output dimension of the filter to be larger than the input dimension. Thus subclasses
  of the UnaryFunctorImageFilter (like the CastImageFilter ) can be used to promote a 2D image to a 3D image, etc.


  \see UnaryGeneratorImageFilter



  \see BinaryFunctorImageFilter TernaryFunctorImageFilter
