briefdescription: Warps an image using an input displacement field.
detaileddescription: >-
  WarpImageFilter warps an existing image with respect to a given displacement field.


  A displacement field is represented as a image whose pixel type is some vector type with at least N elements, where N is
  the dimension of the input image. The vector type must support element access via operator [].


  The output image is produced by inverse mapping: the output pixels are mapped back onto the input image. This scheme avoids
  the creation of any holes and overlaps in the output image.


  Each vector in the displacement field represent the distance between a geometric point in the input space and a point in
  the output space such that:

   \f[ p_{in} = p_{out} + d \f]

  Typically the mapped position does not correspond to an integer pixel position in the input image. Interpolation via an
  image function is used to compute values at non-integer positions. The default interpolation typed used is the LinearInterpolateImageFunction
  . The user can specify a particular interpolation function via SetInterpolator() . Note that the input interpolator must
  derive from base class InterpolateImageFunction .


  Position mapped to outside of the input image buffer are assigned a edge padding value.


  The LargestPossibleRegion for the output is inherited from the input displacement field. The output image spacing, origin
  and orientation may be set via SetOutputSpacing, SetOutputOrigin and SetOutputDirection. The default are respectively a
  vector of 1's, a vector of 0's and an identity matrix.


  This class is templated over the type of the input image, the type of the output image and the type of the displacement
  field.


  The input image is set via SetInput. The input displacement field is set via SetDisplacementField.


  This filter is implemented as a multithreaded filter.


  \warning This filter assumes that the input type, output type and displacement field type all have the same number of dimensions.
