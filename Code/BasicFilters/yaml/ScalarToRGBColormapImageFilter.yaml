briefdescription: Implements pixel-wise intensity->rgb mapping operation on one image.
detaileddescription: >-
  This class is parameterized over the type of the input image and the type of the output image.


  The input image's scalar pixel values are mapped into a color map. The color map is specified by passing the SetColormap
  function one of the predefined maps. The following selects the "RGBColormapFilterEnum::Hot" colormap: \code

  auto colormapImageFilter = RGBFilterType::New ();


  colormapImageFilter->SetColormap( RGBFilterType::Hot );


  \endcode



  You can also specify a custom color map. This is done by creating a CustomColormapFunction, and then creating lists of values
  for the red, green, and blue channel. An example of setting the red channel of a colormap with only 2 colors is given below.
  The blue and green channels should be specified in the same manner.


  \code

  // Create the custom colormap


  using ColormapType = itk::Function::CustomColormapFunction <RealImageType::PixelType,


  RGBImageType::PixelType>;


  auto colormap = ColormapType::New ();


  // Setup the red channel of the colormap


