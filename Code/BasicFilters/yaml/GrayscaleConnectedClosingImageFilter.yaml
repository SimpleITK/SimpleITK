briefdescription: Enhance pixels associated with a dark object (identified by a seed pixel) where the dark object is surrounded
  by a brighter object.
detaileddescription: >-
  GrayscaleConnectedClosingImageFilter is useful for enhancing dark objects that are surrounded by bright borders. This filter
  makes it easier to threshold the image and extract just the object of interest.


  Geodesic morphology and the connected closing algorithm are described in Chapter 6 of Pierre Soille's book "Morphological
  Image

  Analysis: Principles and Applications", Second Edition, Springer, 2003.


  \see GrayscaleGeodesicDilateImageFilter



  \see MorphologyImageFilter , GrayscaleDilateImageFilter , GrayscaleFunctionDilateImageFilter , BinaryDilateImageFilter
