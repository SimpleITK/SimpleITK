briefdescription: Alter an image with additive Gaussian white noise.
detaileddescription: >-
  Additive Gaussian white noise can be modeled as:


  \par

  \f$ I = I_0 + N \f$



  \par

  where \f$ I \f$ is the observed image, \f$ I_0 \f$ is the noise-free image and \f$ N \f$ is a normally distributed random
  variable of mean \f$ \mu \f$ and variance \f$ \sigma^2 \f$ :



  \par

  \f$ N \sim \mathcal{N}(\mu, \sigma^2) \f$



  The noise is independent of the pixel intensities.


  \author Gaetan Lehmann



  This code was contributed in the Insight Journal paper "Noise

  Simulation". https://doi.org/10.54294/vh6vbw
