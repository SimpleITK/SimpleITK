name: ConnectedThresholdImageFilter
template_code_filename: ImageFilter
template_test_filename: ImageFilter
number_of_inputs: 1
doc: Some global documentation
pixel_types: BasicPixelIDTypeList
output_pixel_type: uint8_t
members:
- name: SeedList
  type: unsigned int
  point_vec: true
  default: std::vector< std::vector<unsigned int > >()
  custom_itk_cast: |
    filter->ClearSeeds();
      for(auto &&seed : m_SeedList)
        {
        using IndexType = typename InputImageType::IndexType;
        filter->AddSeed(sitkSTLVectorToITK< IndexType >( seed ));
        }
  briefdescriptionSet: Set list of image indexes for seeds.
  detaileddescriptionSet: ""
  briefdescriptionGet: Get list of seeds
  detaileddescriptionGet: ""
- name: Lower
  type: double
  default: 0
  pixeltype: Input
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set Upper and Lower Threshold inputs as values
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Get Upper and Lower Threshold inputs as values.
- name: Upper
  type: double
  default: 1
  pixeltype: Input
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set Upper and Lower Threshold inputs as values
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Get Upper and Lower Threshold inputs as values.
- name: ReplaceValue
  type: uint8_t
  default: 1u
  pixeltype: Output
  doc: 'Pixels that lie within Lower and Upper (inclusive)

    will be replaced with this value. The default is 1.'
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Set/Get value to replace thresholded pixels. Pixels that lie * within Lower and Upper (inclusive) will be replaced with
    this value. The default is 1.
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Set/Get value to replace thresholded pixels. Pixels that lie * within Lower and Upper (inclusive) will be replaced with
    this value. The default is 1.
- name: Connectivity
  enum:
  - FaceConnectivity
  - FullConnectivity
  default: itk::simple::ConnectedThresholdImageFilter::FaceConnectivity
  itk_type: typename FilterType::ConnectivityEnum
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Type of connectivity to use (fully connected OR 4(2D), 6(3D), 2*N(ND) connectivity).
  briefdescriptionGet: ''
  detaileddescriptionGet: >-
    Type of connectivity to use (fully connected OR 4(2D), 6(3D), 2*N(ND) connectivity).
