briefdescription: Given an intensity image and a label map, compute min, max, variance and mean of the pixels associated with
  each label or segment.
detaileddescription: >-
  LabelStatisticsImageFilter computes the minimum, maximum, sum, mean, median, variance and sigma of regions of an intensity
  image, where the regions are defined via a label map (a second input). The label image should be integral type. The filter
  needs all of its input image. It behaves as a filter with an input and output. Thus it can be inserted in a pipeline with
  other filters and the statistics will only be recomputed if a downstream filter changes.


  Optionally, the filter also computes intensity histograms on each object. If histograms are enabled, a median intensity
  value can also be computed, although its accuracy is limited to the bin width of the histogram. If histograms are not enabled,
  the median returns zero.


  This filter is automatically multi-threaded and can stream its input when NumberOfStreamDivisions is set to more than

  \li Statistics are independently computed for each streamed and threaded region then merged.
