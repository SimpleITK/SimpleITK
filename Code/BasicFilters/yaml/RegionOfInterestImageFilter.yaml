briefdescription: Extract a region of interest from the input image.
detaileddescription: >-
  This filter produces an output image of the same dimension as the input image. The user specifies the region of the input
  image that will be contained in the output image. The origin coordinates of the output images will be computed in such a
  way that if mapped to physical space, the output image will overlay the input image with perfect registration. In other
  words, a registration process between the output image and the input image will return an identity transform.


  If you are interested in changing the dimension of the image, you may want to consider the ExtractImageFilter . For example
  for extracting a 2D image from a slice of a 3D image.


  The region to extract is set using the method SetRegionOfInterest.


  \see ExtractImageFilter
