pixel_types: BasicPixelIDTypeList
output_image_type: itk::Image< uint8_t, TImageType::ImageDimension>
filter_type: itk::HuangThresholdImageFilter< TImageType, OutputImageType, OutputImageType >
inputs:
- name: Image
  type: Image
- name: MaskImage
  type: Image
  optional: true
members:
- name: InsideValue
  type: uint8_t
  default: 1u
  pixeltype: Output
  briefdescriptionSet: ''
  detaileddescriptionSet: >
    Set the "inside" pixel value. The default value NumericTraits<OutputPixelType>::max()
  briefdescriptionGet: ''
  detaileddescriptionGet: >
    Get the "inside" pixel value.
- name: OutsideValue
  type: uint8_t
  default: 0u
  pixeltype: Output
  briefdescriptionSet: ''
  detaileddescriptionSet: >
    Set the "outside" pixel value. The default value NumericTraits<OutputPixelType>::Zero.
  briefdescriptionGet: ''
  detaileddescriptionGet: >
    Get the "outside" pixel value.
- name: NumberOfHistogramBins
  type: uint32_t
  default: 128u
  briefdescriptionSet: ''
  detaileddescriptionSet: >
    Set/Get the number of histogram bins. Defaults is 128.
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: MaskOutput
  type: bool
  default: 'true'
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    Do you want the output to be masked by the mask used in histogram construction. Only relevant if masking is in use.
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
- name: MaskValue
  type: uint8_t
  default: 255u
  pixeltype: Output
  briefdescriptionSet: ''
  detaileddescriptionSet: >-
    The value in the mask image, if used, indicating voxels that should be included. Default is the max of pixel type, as
    in the MaskedImageToHistogramFilter
  briefdescriptionGet: ''
  detaileddescriptionGet: ""
measurements:
- name: Threshold
  type: double
  default: 0.0
  briefdescriptionGet: Get the computed threshold.
