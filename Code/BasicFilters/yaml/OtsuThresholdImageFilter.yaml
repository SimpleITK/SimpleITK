briefdescription: Threshold an image using the Otsu Threshold.
detaileddescription: >-
  This filter creates a binary thresholded image that separates an image into foreground and background components. The filter
  computes the threshold using the OtsuThresholdCalculator and applies that threshold to the input image using the BinaryThresholdImageFilter
  .


  \author Richard Beare



  \author Gaetan Lehmann. Biologie du Developpement et de la Reproduction, INRA de Jouy-en-Josas, France.



  This implementation was taken from the Insight Journal paper: https://doi.org/10.54294/efycla


  \see HistogramThresholdImageFilter
