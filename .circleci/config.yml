referenced:
  defaults: &defaults
    docker:
     - image: circleci/python:3.6-buster
    working_directory: ~/
    resource_class: medium
  default_environment_keys:  &default_environment
    <<: &default_environment_keys
      CTEST_DASHBOARD_ROOT: /home/circleci
      CTEST_SOURCE_DIRECTORY: /home/circleci/SimpleITK
      CTEST_BINARY_DIRECTORY: /home/circleci/SimpleITK-build
      ROOT_BINARY_DIRECTORY: /home/circleci/SimpleITK-build
      CTEST_BUILD_FLAGS: "-j 1"
      CTEST_CONFIGURATION_TYPE: "MinSizeRel"
      CTEST_OUTPUT_ON_FAILURE: 1
      ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS: 2
      PARALLEL_LEVEL: 2
      DASHBOARD_BRANCH_DIRECTORY: /home/circleci/dashboard
      ExternalData_OBJECT_STORES: /home/circleci/.ExternalData
      CCACHE_NODIRECT: 1
  dependencies: &dependencies
    run:
      name: Dependencies
      command: |
        sudo apt-get install -y rsync lua5.3 ccache
        sudo python -m pip install --upgrade pip
        sudo python -m pip install scikit-ci-addons lxml # Provides "ctest_junit_formatter" add-on
        sudo python -m pip install cmake==3.18.*
  generate-hash-step: &generate-hash-step
    run:
      name: Generate external data hash
      command: |
        cd SimpleITK
        git log -n 1 ${CTEST_SOURCE_DIRECTORY}/Testing/Data/ | tee /home/circleci/external-data.hashable
  restore-data-step: &restore-data-step
     restore_cache:
       keys:
         - 'v1-external-data-{{ checksum "/home/circleci/external-data.hashable" }}'
         - 'v1-external-data'
  restore-ccache-step: &restore-ccache-step
    restore_cache:
      keys:
        - ccache-{{ arch }}-{{ .Branch }}
        - ccache-{{ arch }}-master
        - ccache-{{ arch }}
  clone-dashboard-step: &clone-dashboard-step
     run:
       name: Cloning dashboard branch
       command: |
         git clone --single-branch ${CIRCLE_REPOSITORY_URL} -b dashboard ${DASHBOARD_BRANCH_DIRECTORY}
  env-step: &env-step
     run:
       name: Additional Environment Variables
       command: |
         echo 'export DASHBOARD_MODEL=$( [[ "$CIRCLE_BRANCH" = "master" || "$CIRCLE_BRANCH" = "next"  || "$CIRCLE_BRANCH" = "release" ]] && echo Continuous || echo Experimental )' >> $BASH_ENV
         echo 'export PATH=/usr/lib/ccache:${PATH}' >> $BASH_ENV
  junit-formatting: &junit-formatting
     run:
       name: Formatting CTest for JUnit
       when: always
       command: |
         mkdir -p /tmp/test-results
         ci_addons ctest_junit_formatter ${CTEST_BINARY_DIRECTORY} > /tmp/test-results/JUnit-${CIRCLE_NODE_INDEX}.xml
  junit-store-test-results: &junit-store-test-results
    store_test_results:
          path: /tmp/test-results
          destination: ctest

version: 2
jobs:
  build-and-test:
    <<: *defaults
    environment:
      <<: *default_environment_keys
    steps:
      - checkout:
          path : ~/SimpleITK
      - *generate-hash-step
      - *restore-data-step
      - *restore-ccache-step
      - *clone-dashboard-step
      - *dependencies
      - *env-step
      - run:
          name: CCache initialization
          command: |
            ccache --show-stats
            ccache --zero-stats
            ccache --max-size=2.0G
      - run:
          name: Build and Testing with CTest
          no_output_timeout: 20.0m
          command: |
            export LD_LIBRARY_PATH="${ROOT_BINARY_DIRECTORY}/ITK-prefix/lib/:${ROOT_BINARY_DIRECTORY}/SimpleITK-build/lib"
            export CTEST_CACHE="
              BUILD_EXAMPLES:BOOL=OFF
              BUILD_SHARED_LIBS:BOOL=ON

              SimpleITK_USE_SYSTEM_LUA:BOOL=ON
              SimpleITK_EXPLICIT_INSTANTIATION:BOOL=OFF

              WRAP_DEFAULT:BOOL=OFF"
            ctest -V -S "${CTEST_SOURCE_DIRECTORY}/.circleci/circleci.cmake"
      - run:
          name: ccache stats
          when: always
          command: |
            ccache --show-stats
      - *junit-formatting
      - *junit-store-test-results
      - save_cache:
          key: 'ccache-{{ arch }}-{{ .Branch }}-{{ epoch }}'
          paths: [ "/home/circleci/.ccache" ]
      - save_cache:
          key: 'v1-external-data-{{ checksum "/home/circleci/external-data.hashable" }}'
          paths: [ "/home/circleci/.ExternalData" ]
      - run:
          name: Cleanup build
          command: |
            rm -rf "${CTEST_BINARY_DIRECTORY}/ITK" "${CTEST_BINARY_DIRECTORY}/ITK-build"
            rm -rf "${CTEST_BINARY_DIRECTORY}/SimpleITK" "${CTEST_BINARY_DIRECTORY}/SimpleITK-build"
      - persist_to_workspace:
          root: /home/circleci/SimpleITK-build
          paths:
            - "*"
  python3.6-and-test:
    <<: *defaults
    docker:
      - image: circleci/python:3.6-buster
    environment:
      <<: *default_environment_keys
      CTEST_BUILD_FLAGS: "-j 2"
      PARALLEL_LEVEL: 2
      CTEST_BINARY_DIRECTORY: "/home/circleci/SimpleITK-py"
    resource_class: medium
    steps:
      - checkout:
          path : ~/SimpleITK
      - *generate-hash-step
      - *restore-data-step
      - *clone-dashboard-step
      - *dependencies
      - *env-step
      - run:
          name: Additional Dependencies
          command: |
            python --version
            sudo pip install numpy
      - attach_workspace:
          at: /home/circleci/SimpleITK-build
      - run:
          name: Build Python and Testing with CTest
          no_output_timeout: 20.0m
          command: |
            env
            export LD_LIBRARY_PATH="${ROOT_BINARY_DIRECTORY}/ITK-prefix/lib/:${ROOT_BINARY_DIRECTORY}/lib"
            export CTEST_CACHE="
                        CMAKE_PREFIX_PATH:PATH=${ROOT_BINARY_DIRECTORY}
                        SWIG_EXECUTABLE:PATH=${ROOT_BINARY_DIRECTORY}/Swig/bin/swig
                        BUILD_EXAMPLES:BOOL=ON"
            ctest -V -Ddashboard_source_config_dir:PATH="Wrapping/Python" -S "${CTEST_SOURCE_DIRECTORY}/.circleci/circleci.cmake"
      - *junit-formatting
      - *junit-store-test-results
  python3.9-and-test:
    <<: *defaults
    docker:
     - image: circleci/python:3.9-buster
    environment:
      <<: *default_environment_keys
      CTEST_BUILD_FLAGS: "-j 2"
      PARALLEL_LEVEL: 2
      CTEST_BINARY_DIRECTORY: "/home/circleci/SimpleITK-py"
    resource_class: medium
    steps:
      - checkout:
          path : ~/SimpleITK
      - *generate-hash-step
      - *restore-data-step
      - *clone-dashboard-step
      - *dependencies
      - *env-step
      - run:
          name: Additional Dependencies
          command: |
            python --version
            sudo pip install numpy
      - attach_workspace:
          at: /home/circleci/SimpleITK-build
      - run:
          name: Build Python and Testing with CTest
          no_output_timeout: 20.0m
          command: |
            env
            export LD_LIBRARY_PATH="${ROOT_BINARY_DIRECTORY}/ITK-prefix/lib/:${ROOT_BINARY_DIRECTORY}/lib"
            export CTEST_CACHE="
                        CMAKE_PREFIX_PATH:PATH=${ROOT_BINARY_DIRECTORY}
                        SWIG_EXECUTABLE:PATH=${ROOT_BINARY_DIRECTORY}/Swig/bin/swig
                        BUILD_EXAMPLES:BOOL=ON"
            ctest -V -Ddashboard_source_config_dir:PATH="Wrapping/Python" -S "${CTEST_SOURCE_DIRECTORY}/.circleci/circleci.cmake"
      - *junit-formatting
      - *junit-store-test-results
  r-and-test:
    <<: *defaults
    resource_class: medium
    environment:
      <<: *default_environment_keys
      CTEST_BUILD_FLAGS: "-j 2"
      PARALLEL_LEVEL: 2
      CTEST_BINARY_DIRECTORY: "/home/circleci/SimpleITK-R"
    steps:
      - checkout:
          path : ~/SimpleITK
      - *generate-hash-step
      - *restore-data-step
      - *clone-dashboard-step
      - *dependencies
      - *env-step
      - run:
          name: Additional Dependencies
          command: |
            sudo apt-get update -y
            sudo apt-get install -y r-base r-base-dev
      - attach_workspace:
          at: /home/circleci/SimpleITK-build
      - run:
          name: Build R and Testing with CTest
          no_output_timeout: 20.0m
          command: |
            export LD_LIBRARY_PATH="${ROOT_BINARY_DIRECTORY}/ITK-prefix/lib/:${ROOT_BINARY_DIRECTORY}/lib"
            export CTEST_CACHE="
                        CMAKE_PREFIX_PATH:PATH=${ROOT_BINARY_DIRECTORY}
                        SWIG_EXECUTABLE:PATH=${ROOT_BINARY_DIRECTORY}/Swig/bin/swig
                        BUILD_EXAMPLES:BOOL=ON"
            ctest -V -Ddashboard_source_config_dir:PATH="Wrapping/R" -S "${CTEST_SOURCE_DIRECTORY}/.circleci/circleci.cmake"
      - *junit-formatting
      - *junit-store-test-results
  java-and-test:
    <<: *defaults
    docker:
      - image: circleci/openjdk:8-jdk-buster
    resource_class: medium
    environment:
      <<: *default_environment_keys
      CTEST_BUILD_FLAGS: "-j 2"
      PARALLEL_LEVEL: 2
      CTEST_BINARY_DIRECTORY: "/home/circleci/SimpleITK-Java"
    steps:
      - checkout:
          path : ~/SimpleITK
      - *generate-hash-step
      - *restore-data-step
      - *clone-dashboard-step
      - run:
          name: Prerequisite Dependencies
          command: |
            sudo apt-get update -y
            sudo apt-get install -y python-pip
      - *dependencies
      - *env-step
      - run:
          name: Additional Dependencies
          command: |
            echo "none"
      - attach_workspace:
          at: /home/circleci/SimpleITK-build
      - run:
          name: Build Java and Testing with CTest
          no_output_timeout: 20.0m
          command: |
            export LD_LIBRARY_PATH="${ROOT_BINARY_DIRECTORY}/ITK-prefix/lib/:${ROOT_BINARY_DIRECTORY}/lib"
            export CTEST_CACHE="
                        CMAKE_PREFIX_PATH:PATH=${ROOT_BINARY_DIRECTORY}
                        SWIG_EXECUTABLE:PATH=${ROOT_BINARY_DIRECTORY}/Swig/bin/swig
                        BUILD_EXAMPLES:BOOL=ON"
            ctest -V -Ddashboard_source_config_dir:PATH="Wrapping/Java" -S "${CTEST_SOURCE_DIRECTORY}/.circleci/circleci.cmake"
      - *junit-formatting
      - *junit-store-test-results
  docs:
    <<: *defaults
    environment:
      <<: *default_environment_keys
    steps:
      - checkout:
          path : ~/SimpleITK
      - *generate-hash-step
      - *restore-data-step
      - *restore-ccache-step
      - *clone-dashboard-step
      - *dependencies
      - *env-step
      - run:
          name: Additional Dependencies
          command: |
            sudo apt-get install -y doxygen
      - run:
          name: Building and Generating Doxygen
          no_output_timeout: 20.0m
          command: |
            export CTEST_BUILD_TARGET=SimpleITK-doc
            export CTEST_CACHE="
             BUILD_SHARED_LIBS:BOOL=ON
             WRAP_DEFAULT=OFF
             BUILD_DOXYGEN=ON
             SimpleITK_USE_SYSTEM_LUA:BOOL=ON"
            ctest -V -Ddashboard_no_test:BOOL=1\
              -Ddashboard_track:BOOL=Doxygen\
              -S "${CTEST_SOURCE_DIRECTORY}/.circleci/circleci.cmake"
      - run:
          name: Archiving directory for artifact
          command: |
            cd ${CTEST_BINARY_DIRECTORY}/SimpleITK-build/Documentation/
            tar -zcvf simpleitk_doxygen_html.tar.gz html
      - store_artifacts:
          path: /home/circleci/SimpleITK-build/SimpleITK-build/Documentation/simpleitk_doxygen_html.tar.gz
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test:
          filters:
            branches:
               ignore:
                 - gh-pages
                 - dashboard
                 - hooks
      - python3.6-and-test:
          requires:
            - build-and-test
      - python3.9-and-test:
          requires:
            - build-and-test
      - r-and-test:
          requires:
            - build-and-test
      - java-and-test:
          requires:
            - build-and-test

  nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
        - docs
